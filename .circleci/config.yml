version: 2.1
orbs:
  matlab: mathworks/matlab@1.1.1
jobs:
  build:
    working_directory: ~/FalCAuN
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - run:
          command: |
            wget https://github.com/Meijuh/ltsmin/releases/download/v3.1.0/ltsmin-v3.1.0-linux.tgz
            tar xvf ltsmin-v3.1.0-linux.tgz
            sudo cp -r v3.1.0/* /usr
      - run:
          name: Install OpenJDK 17
          command: |
            sudo apt-get update && sudo apt-get install openjdk-17-jdk maven unzip -y
            sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
            sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
      - run:
          name: Install Owl
          command: |
            wget https://github.com/owl-toolkit/owl/releases/download/release-21.0/owl-linux-amd64-21.0.zip
            unzip owl-linux-amd64-21.0.zip -d owl
            mvn install:install-file -N \
              -Dfile=./owl/owl-linux-musl-amd64-21.0/jar/owl-21.0.jar \
              -DgroupId=de.tum.in \
              -DartifactId=owl \
              -Dversion=21.0 \
              -Dpackaging=jar \
              -DgeneratePom=true
      - run:
          name: Install Python and JEP
          command: |
            sudo apt-get update && sudo apt-get install -y python3 python3-pip python3-dev
            pip3 install --break-system-packages --upgrade setuptools wheel
            pip3 install --break-system-packages --no-cache-dir --no-build-isolation jep==4.2.1
            pip3 show jep
            jep_path=$(python3 -c 'import site, os; print(os.path.join(site.getsitepackages()[0], "jep"))')
            echo "export LD_LIBRARY_PATH=${jep_path}:$LD_LIBRARY_PATH" >> $BASH_ENV
            echo "export JEP_JAVA_LIBRARY_PATH=${jep_path}" >> $BASH_ENV
      - matlab/install:
          release: R2024a
          products: Simulink
      - restore_cache:
          key: FalCAuN-{{ checksum "pom.xml" }}
      - run: MATLAB_HOME=/tmp/matlab_root mvn clean
      - run: MATLAB_HOME=/tmp/matlab_root mvn install -DskipTests=True
      - run: MATLAB_HOME=/tmp/matlab_root mvn test -Dtest='!%regex[.*((Simulink((SULVerifier)|(SUL|Model)))|(MembershipOracle))Test.*]' -DskipTests=False
      - store_artifacts:
          path: target
      - save_cache:
          paths:
            - ~/.m2
          key: FalCAuN-{{ checksum "pom.xml" }}
      - store_test_results:
          path: target/surefire-reports
